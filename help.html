<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Stocking Sock since 2018">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sock Stock</title>

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Sock Stock">
  <meta name="theme-color" content="#303F9F">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Sock Stock">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">


  <!-- App Styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="css/help.css">
</head>

<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing logo -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <h3 id="header"><img src="https://png.icons8.com/metro/50/000000/christmas-stocking.png">Sock Stock</h3>
        </div>
      </div>
    </header>

  	<main class="mdl-layout__content">
  		<div class="mdl-card mdl-shadow--6dp">
  			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
  				<h2 class="mdl-card__title-text">Stock Your Sock</h2>
  			</div>
  	  	<div class="mdl-card__supporting-text">
  				<form id ="info-form" action="#">
  					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  						<input class="mdl-textfield__input" type="text" id="fullname" placeholder="Full Name" required>
  					</div>
  					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  						<input class="mdl-textfield__input" type="text" id="address" placeholder="Street address" required/>
  					</div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  						<input class="mdl-textfield__input" type="text" id="city" placeholder="City" required/>
  					</div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  						<input class="mdl-textfield__input" type="text" id="state" placeholder="State" required/>
  					</div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  						<input class="mdl-textfield__input" type="text" pattern="[0-9]{5}" id="zip" placeholder="Zip Code" required/>
  					</div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  						<input class="mdl-textfield__input" type="text" id="hours" placeholder="Hours" required/>
  					</div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  						<input class="mdl-textfield__input" type="text" pattern="[0-9]{10}" id="phone" placeholder="Phone" required/>
  					</div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  						<input class="mdl-textfield__input" type="text" placeholder="Available care products" id="stocks" />
  					</div>
  				</form>
  			</div>
  			<div id="submit" class="mdl-card__actions mdl-card--border">
  				<a href="./thanku.html"> Submit<a>
  			</div>
  		</div>
  	</main>
    <a href="https://icons8.com">Icon pack by Icons8</a>

</body>


<script src="/__/firebase/4.1.3/firebase.js"></script>
<script src="/__/firebase/init.js"></script>
<script src="scripts/help.js"></script>
</html>
